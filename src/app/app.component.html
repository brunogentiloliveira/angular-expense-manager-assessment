<mat-toolbar color="primary" class="mat-elevation-z4">
  <a mat-button routerLink="/dashboard">MoneyRouting</a>
  
  <span class="spacer"></span>
  
  <!--<a mat-button routerLink="/dashboard">Dashboard</a>-->
  <a mat-button routerLink="/expenses">
    Expenses
    <mat-icon fontIcon="receipt_long"></mat-icon>
  </a>
  <a mat-button routerLink="/income">
    Income
    <mat-icon fontIcon="moving"></mat-icon>
  </a>

  <!-- Dropdown Menu "Add" -->
  <button mat-button [matMenuTriggerFor]="addMenu">
    Add
    <mat-icon fontIcon="add"></mat-icon>
  </button>
  
  <mat-menu #addMenu="matMenu">
    <button mat-menu-item routerLink="/add-expense">
      <mat-icon>money_off</mat-icon>
      <span>Expense</span>
    </button>
    <button mat-menu-item routerLink="/add-income">
      <mat-icon>attach_money</mat-icon>
      <span>Income</span>
    </button>
  </mat-menu>
</mat-toolbar>

<router-outlet></router-outlet>
