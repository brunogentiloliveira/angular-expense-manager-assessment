<mat-toolbar color="primary" class="mat-elevation-z4">
  <span class="font-bold">MoneyRouting</span>
  
  <span class="spacer"></span>
  
  <!--<a mat-button routerLink="/dashboard">Dashboard</a>-->
  <a mat-button routerLink="/expenses">Expenses</a>
  <a mat-button routerLink="/income">Income</a>

  <!-- Dropdown Menu "Add" -->
  <button mat-button [matMenuTriggerFor]="addMenu">
    Add
    <mat-icon>add</mat-icon>
  </button>
  
  <mat-menu #addMenu="matMenu">
    <button mat-menu-item routerLink="/add-expense">
      <mat-icon>money_off</mat-icon>
      <span>Expense</span>
    </button>
    <button mat-menu-item routerLink="/add-income">
      <mat-icon>attach_money</mat-icon>
      <span>Income</span>
    </button>
  </mat-menu>
</mat-toolbar>
